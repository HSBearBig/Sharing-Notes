{% extends "base.html" %}
{% load static %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/academy">首頁</a></li>
        <li class="breadcrumb-item"><a href="/academy">學院</a></li>
        <li class="breadcrumb-item"><a href="/computer">學系</a></li>
        <li class="breadcrumb-item"><a href="/computer/CS/">科目</a></li>
        <li class="breadcrumb-item">筆記</li>
    </ol>
</nav>

<div class="row">
    {% for name, images in noteList_dict.items %}
        {% for image in images %}
        <div class="col-3 notes-item">
            <a href="#">
                <div class="card" style="width: 18rem; border-radius: 10px;">
                    <img src="/media/{{image}}" class="card-img-top" alt="...">
                    <div class="card-body" style="padding: 7% 0px;">
                        <h5 class="card-title">{{ name }}</h5>
                        <p class="card-text">來點敘述吧...</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    {% endfor %}
</div>

<div class="buttonRight">
    <button type="button" class="answerBut">
      <img src="{% static 'images/pencilWhite.png' %}" alt="" width="40" height="40" class="img-fluid"
        data-bs-toggle="modal" data-bs-target="#exampleModal2" />
    </button>
  </div>

  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">發布筆記</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="title" class="col-form-label">作者:</label>
              <input type="text" class="form-control" id="title" placeholder="John">
            </div>
            <div class="mb-3">
              <label for="tag" class="col-form-label">標籤:</label>
              <input type="text" class="form-control" id="tag" placeholder="Python">
            </div>
            <div class="mb-3">
              <label for="text" class="col-form-label">敘述:</label>
              <textarea class="form-control" id="text" placeholder="說明"></textarea>
            </div>

            <div class="mb-3">
              <label for="text" class="col-form-label">圖片:</label>
              <form id="myform" method="" action="" enctype="multipart/form-data">
                <input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png"><br>
                <!-- <input type="submit"> -->
              </form>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">儲存</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

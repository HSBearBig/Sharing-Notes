{% extends "base.html" %}
{% load static %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/academy">首頁</a></li>
        <li class="breadcrumb-item"><a href="/academy">學院</a></li>
        <li class="breadcrumb-item"><a href="/computer">學系</a></li>
        <li class="breadcrumb-item">科目</li>
        
    </ol>
</nav>

<div class="row">
    {% for name, subjects in subjectList_dict.items %}
        {% for subject in subjects %}
        <div class="col-3">
            <a href="Calculas/">
                <div class="department-item">
                    <img src="{% static 'images/folder.png' %}" alt="none" width="40" height="40" class="subject-icon">
                    <span>{{ subject }}</span>
                </div>
                </a>
        </div>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/eafbf46871.js" crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/project.css' %}" />
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/file.png' %}" alt="" width="42" height="40" class="d-inline-block" />
        一起學 一起 Share
      </a>

      <div class="buttons">
        <button type="button" class="btn btn-outline-primary">
          <a href="/">
            筆記區
          </a>
        </button>
        <button type="button" class="btn btn-outline-primary">
          <a href="/discuss/">
            討論區
          </a>
        </button>
      </div>

      <li class="nav-item dropdown" style="list-style: none">
        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{% static 'images/user.png' %}" alt="" width="40" height="40" class="img-fluid" />
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="#">帳號資訊</a></li>
          <li><a class="dropdown-item" href="#">我的筆記</a></li>
          <li><a class="dropdown-item" href="#">我的貼文</a></li>
          <li><a class="dropdown-item" href="#">我的收藏</a></li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal">登入</a></li>
          <li><a class="dropdown-item" href="#">登出</a></li>
        </ul>
      </li>
    </div>
  </nav>
  <div class="content">
    {% block content %} {% endblock %}
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">登入帳號</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="account-name" class="col-form-label">帳號:</label>
              <input type="text" class="form-control" id="account-name" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="account-passord" class="col-form-label">密碼:</label>
              <input type="text" class="form-control" id="account-passord" placeholder="abc12345">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
          <button type="button" class="btn btn-primary">登入</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer">
      <div class="copyright">Copyright © 2021 ShareTogether All Rights Reserved.</div>
      <ul class="footer-menu">
        <li><a href="#"><i class="fas fa-globe-americas"></i></a></li>
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
